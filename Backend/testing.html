<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
  </head>
  <body>
    <h1>Data from API:</h1>
    <ul id="data"></ul>

    <script>
      fetch('http://localhost:3000/data')
        .then(response => response.json())
        .then(data => {
          const dataElement = document.getElementById('data');
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.propertyName;
            dataElement.appendChild(li);
          });
        })
        .catch(error => {
          console.error(error);
        });
    </script>
  </body>
</html>
